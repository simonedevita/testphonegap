<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <img src="assets/img/loader.gif" />
  </div>

  <!-- Header with logo -->
  <div class="header">
    <img onclick="changePage('#mainPage');" class="logo" src="assets/img/logo.png" />
  </div>

  <!-- Settings page -->
  <div id="mainPage" class="page-container">
    <div class="settings_form">
      <h3>Impostazioni</h3>
      <div class="form-group">
        <label for="api_url">URL sito</label>
        <input type="text" id="api_url"/>
        <label for="password">Password</label>
        <input type="password" id="api_psw" />
      </div>
      <button class="btn-default" id="save_settings" onclick="saveSettings();">Salva</button>
    </div>
  </div>

  <!-- Orders list page -->
  <div id="ordersPage" class="page-container" style="display:none;">
    <div class="orders-title">
      <h3>Lista ordini</h3>
    </div>
    <div class="orders-container">
      Nessun ordine da mostrare...
    </div>
  </div>

  <!-- Single order page -->
  <div id="orderPage" class="page-container" style="display:none;">
    <div class="order-title">
      <h3>Dettaglio ordine</h3>
    </div>
    <div class="order-container">
      Nessun ordine selezionato...
    </div>
  </div>

  <!-- Menu element -->
  <div class="menu">
    <div>
      <a onclick="changePage('#mainPage');" href="javascript:void(0);">
        <i class="fa fa-cog"></i>
      </a>
    </div>
    <div>
      <a onclick="changePage('#ordersPage');" href="javascript:void(0);">
        <i class="fa fa-list-ul"></i>
      </a>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
